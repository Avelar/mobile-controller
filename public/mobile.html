<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="author" content="">
      <title>Mobile Controller - Mobile View</title>
      <link rel="stylesheet" href="css/style.mobile.css">      
   </head>
   <body>
 
      <button id="calibrate-bt">Calibrate</button>

      <!-- DEBUG -->
      <div id="do-results" class="hidden">      
         <div id="cube" class="cube">
            <div class="face one">1</div>
            <div class="face two">2</div>
            <div class="face three">3</div>
            <div class="face four">4</div>
            <div class="face five">5</div>
            <div class="face six">6</div>
         </div>

         <div id="do-info">
            <p>
               Coordinates:<br/>
               <span id="doTiltFrontToBack" class="value">null</span><br/>
               <span id="doTiltLeftToRight" class="value">null</span><br/>
               <span id="doDirection" class="value">null</span><br/>
               Position absolute? <span id="is-absolute" class="value">unavailable</span>
            </p>
         </div>
      </div>
      <!-- END DEBUG -->
 
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="js/mobile.js"></script>
   </body>
</html>
