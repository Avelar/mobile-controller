<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="author" content="">
      <title>Mobile Controller - Mobile View</title>
      <link rel="stylesheet" href="css/style.mobile.css">
   </head>
   <body>

      <!-- DEVICE ORIENTATION NOT SUPPORTED -->      
      <section id="tpl-unsupported" class="hidden">
         <h1>Not supported</h1>
         <div>deviceorientation event not supported</div>
      </section>
      
      <!-- CONNECT TO SCREEN -->
      <section id="tpl-connection" class="hidden">
         <h1>Connection</h1>
         <input id="key-input" type="tel">
         <button id="match-bt">Go</button>

         <!-- WRONG KEY -->
         <div id="do-wrong-key" class="hidden">
            <p>Ooops, something went wrong. Please refresh both screens (computer and this).</p>
         </div>
      </section>

      <!-- CALIBRATE MOBILE -->
      <section id="tpl-calibration" class="hidden">
         <!-- <h1>Calibration</h1> -->
         <div id="calibrate-bt"> 
            <p id="calibrate-msg"></p>
         </div>
         <div id="hit-bt" class="hidden"></div>

         <!-- DEBUG -->
         <div id="do-results" class="hidden">
            <div id="cube" class="cube">
               <div class="face one">1</div>
               <div class="face two">2</div>
               <div class="face three">3</div>
               <div class="face four">4</div>
               <div class="face five">5</div>
               <div class="face six">6</div>
               <div id="do-info">
                  <p>
                     Coordinates:<br/>
                     <span id="doTiltFrontToBack" class="value">null</span><br/>
                     <span id="doTiltLeftToRight" class="value">null</span><br/>
                     <span id="doDirection" class="value">null</span><br/>
                     Position absolute? <span id="is-absolute" class="value">unavailable</span>
                  </p>
               </div>               
            </div>
         </div>
         <!-- END DEBUG -->
      </section>

      <!-- CONTROLLER -->
      <section id="tpl-application" class="hidden">
         <h1>Application</h1>
      </section>      
 
      <!-- Socket -->
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <!-- Shared functions (Mobile and Desktop) -->
      <script type="text/javascript" src="js/shared.js"></script>
      <!-- Controllers -->
      <script type="text/javascript" src="js/controllers/mobile-connection.js"></script>
      <script type="text/javascript" src="js/controllers/mobile-calibration.js"></script>
      <script type="text/javascript" src="js/controllers/mobile-application.js"></script>
      <!-- Mobile app -->
      <script type="text/javascript" src="js/mobile.js"></script>

   </body>
</html>
