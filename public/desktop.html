<!DOCTYPE html>
<html>
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="author" content="">
      <title>Mobile Controller - Desktop View</title>
      <link rel="stylesheet" href="css/style.desktop.css">
	</head>
	<body>
      
      <section id="tpl-connection" class="hidden">
         <h1>Connection</h1>
         <div id="key"></div>
      </section>

      <section id="tpl-calibration" class="hidden">
         <h1>Calibration</h1>
         <div id="do-top-left" class="instructions">Hold your phone in front of the screen. Now aim it at the top-left corner and tap the big circle on it.</div>
         <div id="do-bottom-right" class="instructions hidden">Now aim it at the bottom-right corner and tap the big circle on it.</div>
         <div id="do-done" class="instructions hidden">
            You're all set!
            <button id="continue-bt">Continue</button>
         </div>
         <button id="reset-calibration-bt">Start over</button>
      </section>

      <section id="tpl-controller" class="hidden">
         <h1>Controller</h1>
         <div id="pointer"></div>
      </section>

      <!-- Socket -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <!-- Controllers -->
      <script type="text/javascript" src="js/controllers/desktop-connection.js"></script>
      <script type="text/javascript" src="js/controllers/desktop-calibration.js"></script>
      <!-- <script type="text/javascript" src="js/controllers/desktop-controller.js"></script> -->
      <!-- Desktop app -->
		<script type="text/javascript" src="js/desktop-app.js"></script>

	</body>
</html>
