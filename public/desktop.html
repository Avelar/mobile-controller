<!DOCTYPE html>
<html>
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="author" content="">
      <title>Mobile Controller - Desktop View</title>
      <link rel="stylesheet" href="css/style.desktop.css">
	</head>
	<body>

      <div id="pointer" class="hidden"></div>      
      
      <section id="tpl-connection" class="hidden">
         <h1>Connection</h1>
         <div id="key"></div>
      </section>

      <section id="tpl-calibration" class="hidden">
         <h1>Calibration</h1>
         <div id="do-center" class="instructions">Hold your phone in front of the screen and tap it.</div>
         <div id="do-top-left" class="instructions">Now aim at the top-left corner and tap your phone.</div>
         <div id="do-bottom-right" class="instructions hidden">Now aim at the bottom-right corner and tap your phone.</div>
         <div id="do-done" class="instructions hidden">
            You're all set!
            <button id="continue-bt">Continue</button>
         </div>
         <button id="reset-calibration-bt">Start over</button>
      </section>

      <section id="tpl-application" class="hidden">
         <h1>Application</h1>
      </section>

      <!-- Socket -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <!-- Shared functions (Mobile and Desktop) -->
      <script type="text/javascript" src="js/shared.js"></script>      
      <!-- Controllers -->
      <script type="text/javascript" src="js/controllers/desktop-connection.js"></script>
      <script type="text/javascript" src="js/controllers/desktop-calibration.js"></script>
      <script type="text/javascript" src="js/controllers/desktop-application.js"></script>
      <!-- Desktop app -->
		<script type="text/javascript" src="js/desktop.js"></script>

	</body>
</html>
